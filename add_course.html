
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bg-white text-gray-900">

            <a href="index.html" class="text-white text-2xl font-bold focus:outline-none">
                SkillBridge
            </a>
            <button class="p-4 lg:hidden" id="toggler">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </button>
            <nav id="nav" class="hidden lg:flex lg:items-center lg:space-x-6">
                <ul class="flex flex-col lg:flex-row lg:space-x-6">
                    <li><a href="index.html" class="text-white hover:text-teal-400 py-2">Home</a></li>
                    <li><a href="about.html" class="text-white hover:text-teal-400 py-2">About Us</a></li>
                    <li><a href="#features" class="text-white hover:text-teal-400 py-2">Features/Benefits</a></li>
                    <li><a href="#Pricing" class="text-white hover:text-teal-400 py-2">Pricing</a></li>
                    <li><a href="contact.html" class="text-white hover:text-teal-400 py-2">Contact</a></li>
                    <li id="login"><a href="login.html" class="text-white hover:text-teal-400 py-2">Login</a></li>
                    <li id="signup"><a href="register.html" class="text-white hover:text-teal-400 py-2">Sign Up</a></li>
                    <li id="profile-icon" class="hidden"><a href="profile.html" class="text-white hover:text-teal-400 py-2"><i class="fa fa-user mr-2 text-2xl"></i></a></li>
                </ul>                
            </nav>
        </div>
        <div id="dropdown" class="hidden lg:hidden">
            <ul class="flex flex-col space-y-2 p-4 bg-gray-800">
                <li><a href="index.html" class="text-white hover:text-teal-400">Home</a></li>
                <li><a href="about.html" class="text-white hover:text-teal-400">About Us</a></li>
                <li><a href="#features" class="text-white hover:text-teal-400">Features/Benefits</a></li>
                <li><a href="#Pricing" class="text-white hover:text-teal-400">Courses</a></li>
                <li><a href="contact.html" class="text-white hover:text-teal-400">Contact</a></li>
                <li id="sidebar-login"><a href="login.html" class="text-white hover:text-teal-400 py-2">Login</a></li>
                <li id="sidebar-signup"><a href="register.html" class="text-white hover:text-teal-400 py-2">Sign Up</a></li>
                <li id="sidebar-profile-icon" class="hidden"><a href="profile.html" class="text-white hover:text-teal-400 py-2"><i class="fa fa-user mr-2 text-2xl"></i></a></li>
            </ul>
        </div>
    </header>

    <main class="p-4 mb-2 mt-10">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center">Add Course</h2>
            <form class="space-y-6">
                <p id="error" class="text-red-700"><strong></strong></p>
                <p id="success" class="text-sky-500"><strong></strong></p>
                <div>
                    <label for="text" class="block text-sm font-medium text-gray-700">Title</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" name="title" id="title" required
                            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="features" class="block text-sm font-medium text-gray-700">Features</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" name="features" id="features" required
                            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" name="price" id="price" required
                            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" name="duration" id="duration" required
                            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" name="description" id="description" required
                            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="target" class="block text-sm font-medium text-gray-700">Target</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" name="target" id="target" required
                            class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                </div>
                
                <div class="bg-blue-500 hover:bg-blue-600 rounded-lg" >
                    <button type="submit"id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm  font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        Add Course
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4">
            <!-- Navigation Links -->
            <nav class="mb-4 md:mb-0">
                <ul class="flex flex-wrap justify-center md:justify-start space-x-8">
                    <li><a href="about.html" class="hover:text-blue-500 text-xl">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-blue-500 text-xl">Contact</a></li>
                    <li><a href="#" class="hover:text-blue-500 text-xl">Pricing</a></li>
                </ul>
            </nav>
            <!-- Social Media Icons -->
            <div class="flex space-x-4">
                <a href="#" class="text-2xl hover:text-blue-500"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-2xl hover:text-blue-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-2xl hover:text-blue-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-2xl hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
            </div>
            <!-- Copyright Information -->
            <p class="text-center md:text-left text-xl">&copy; 2024 SkillBridge. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/scripts.js"></script>
    <script src="./js/jwt.js"></script>
    <script src="./js/courses.js"></script>
</body>

</html>
